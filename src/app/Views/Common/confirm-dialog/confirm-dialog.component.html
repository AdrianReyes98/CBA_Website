<h1 mat-dialog-title>Eliminar Usuario</h1>
<div mat-dialog-content>
  Seguro de que desea eliminar el usuario?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Si</button>
  <button mat-button mat-dialog-close cdkFocusInitial  (click)="onNoClick">No</button>
</div>
