
<div class="ubicationForm">

  <div class="mapForm">
    
    <div class="input">
      <label>Parroquia:</label>
      <select name="address" [(ngModel)]="sector" (ngModelChange)="selectSector()">
        <option [ngValue]="element" *ngFor="let element of parroquias" >{{element}}</option>
      </select>
    </div>

    <div class="input">
      <label>Referencia:</label>
      <input placeholder="Referencia Direccion">
    </div>
    
    
    <div class="coordsContainer">

      <div class="inputCoords">
        <label>Latitud</label> <br>
        <label>{{lati}} </label>
      </div>

      <div class="inputCoords">
        <label>Longitud</label> <br>
        <label>{{long}} </label>
      </div>
      
    </div>
  </div>

  <div class="mapContainer">
    <google-map height="400px"
                width="750px"
                [center]="center"
                [zoom]="zoom"
                (mapClick)="addMarker($event)"
                (mapMousemove)="move($event)" >
                <map-marker *ngFor="let markerPosition of markerPositions"
                [position]="markerPosition"
                [options]="markerOptions"> </map-marker>
    </google-map>
  </div>

</div>
