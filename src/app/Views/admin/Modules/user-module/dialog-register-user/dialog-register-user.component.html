

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre: </mat-label>
    <input matInput type="text" [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cedula: </mat-label>
    <input matInput type="text" [(ngModel)]="identification">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuario: </mat-label>
    <input matInput type="text" [(ngModel)]="user">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Telefono: </mat-label>
    <input matInput type="text" [(ngModel)]="phone">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Direccion: </mat-label>
    <input matInput type="text" [(ngModel)]="address">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email: </mat-label>
    <input matInput type="text" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrase√±a: </mat-label>
    <input matInput type="text" [(ngModel)]="password">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="addUser()">Guardar</button>
</div>
