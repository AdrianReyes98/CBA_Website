<div class="title">
  <div class="dialog-logo">
    <i class='bx bx-edit' ></i>
  </div>
  <h1> Nuevo Usuario</h1>
</div>


<div mat-dialog-content class="content">
  <mat-form-field>
    <mat-label>Nombre: </mat-label>
    <input matInput type="text" [(ngModel)]="name">
    <mat-icon matSuffix><i class='bx bx-face' ></i></mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cedula: </mat-label>
    <input matInput type="text" [(ngModel)]="identification">
    <mat-icon matSuffix><i class="bx bx-id-card"></i></mat-icon>
  </mat-form-field>
 
  <mat-form-field>
    <mat-label>Telefono: </mat-label>
    <input matInput type="text" [(ngModel)]="phone">
    <mat-icon matSuffix><i class="bx bx-phone"></i></mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Direccion: </mat-label>
    <input matInput type="text" [(ngModel)]="address">
    <mat-icon matSuffix><i class="bx bx-map"></i></mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email: </mat-label>
    <input matInput type="text" [(ngModel)]="email">
    <mat-icon matSuffix><i class='bx bx-envelope'></i></mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuario: </mat-label>
    <input matInput type="text" [(ngModel)]="user">
    <mat-icon matSuffix><i class="bx bx-user"></i></mat-icon>
  </mat-form-field>
  <mat-form-field >
    <mat-label>Contrase√±a:</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>

<div mat-dialog-actions class="content">
  <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="addUser()">Guardar</button>
</div>
