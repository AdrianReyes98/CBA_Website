<div class="loader-container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
<div id="title">
    <h1>Usuarios</h1>
</div>

<div id="form-container">
    <form>
        <div class="container">
        <input type="text" [(ngModel)]="search" name="example" placeholder="Buscar" (keyup)="searchUser()">
        <button class="btn" (click)="searchUser()">
            <i class='bx bx-search-alt-2' ></i>
        </button>
        </div>
    </form>
</div>

<div>
    <table mat-table [dataSource]="dataSource" style="background-color: transparent;">
        <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cedula </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.cedula}}</td>
        </ng-container>

        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Usuario </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.usuario1}}</td>
            </ng-container>

        <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Rol </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idRol}}</td>
            </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Email </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.email}}</td>
            </ng-container>

        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Dirección </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.direccion}}</td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Teléfono </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.telefono}}</td>
            </ng-container>

        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
            <i class='bx bx-edit' id="edit-detail" (click)="openDialogUpdateUser()"></i>
            <i class='bx bx-x-circle' id="delete-detail" (click)="deleteUser(element.id)"></i>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns" ></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[5,10,15]"
                showFirstLastButtons
                aria-label="Select page">
</mat-paginator>

<div class="newClientbtn">
  <i class='bx bx-plus' (click)="openDialogAddUser()"></i>
</div>
