<div class="container">
    <div class="form">
      <div class="login-logo">
        <img 
        src="http://www.clipartbest.com/cliparts/RcA/A5z/RcAA5zk4i.png" 
        width="250px">
        
        <div class="spinner">
          <mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
        </div>
      </div>
  
      <div class="data">
        <div class="titulo">
          <label>Nuevo Usuario</label>
        </div>
        <div class="subtitulo">
          <label>Ingrese Nuevo Cliente</label>
        </div>
        <div class="input">
          <input type="text" placeholder="Nombre" >
          <i class='bx bx-face' ></i>
        </div>
        <div class="input">
          <input type="password" placeholder="Cedula" >
          <i class='bx bx-id-card'></i>
        </div>
        <div class="input">
            <input type="password" placeholder="Email" >
            <i class='bx bx-envelope'></i>
          </div>
          <div class="input">
            <input type="password" placeholder="Teléfono" >
            <i class='bx bx-phone'></i>
          </div>
          <div class="input">
            <input type="password" placeholder="Direccion" >
            <i class='bx bx-map'></i>
          </div>
          <div class="input">
            <input type="password" placeholder="Usuario" >
            <i class='bx bx-user'></i>
          </div>
          <div class="input">
            <input type="password" placeholder="Contraseña" >
            <i class='bx bx-lock-alt'></i>
          </div>
          <div class="footer">
          <button class="btnLogin">Registrarse</button>
            <div>
          <label>Ya tienes cuenta?<button class="btn-registrarse"  (click)="returnLogin()">Iniciar Sesión</button> </label>
        </div>
        </div>
        </div>
      </div>
    </div>
