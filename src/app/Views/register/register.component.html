<div class="container">
  <div class="form">
    <div class="login-logo">
      <img 
      src="/assets/Shield.png" 
      width="250px">
      
      <div class="spinner">
      </div>
      
    </div>

    <div class="data">
      <div [formGroup]="formClient"> 
        
        <div class="titulo">
          <label>Nuevo Usuario</label>
        </div>

        <div class="subtitulo">
          <label>Ingrese Nuevo Cliente</label>
        </div>

        <div class="checkbox" >
          <input type="text" placeholder="RUC" formControlName="ruc">
          <input type="checkbox" id="RUC" (click)="hideData()">
          <i class='bx bx-receipt' ></i>
          <div class="label">
            <label for="RUC">Persona Jurídica</label>
          </div>
        </div>
      
        <div class="input" *ngIf="element">
        
          <input type="text" placeholder="Cedula" formControlName="identification" maxlength="10">
          <i class='bx bx-id-card'></i>
        </div>

        <div class="input">
          <input type="text" placeholder="Email" formControlName="email" >
          <i class='bx bx-envelope'></i>
        </div>

        <div class="input">
          <input type="password" placeholder="Contraseña" formControlName="password">
          <i class='bx bx-lock-alt'></i>
        </div>

        <div class="recaptcha" >
        <ngx-recaptcha2  siteKey="6Lf0eBEiAAAAAA5qSF0cCWpsz-heZPii0VE8S9he" formControlName="recaptcha"> 

        </ngx-recaptcha2>

         </div>
        
        <div class="footer">
          <button type ="button" class="btnLogin" [disabled]="formClient.invalid"  (click)="openDialogRequest()">Registrarse</button>
          <div>
            <label>Ya tienes cuenta?<button class="btn-registrarse"  (click)="returnLogin()">Iniciar Sesión</button> </label>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
