
<div class="container">
    <div class="listPermissions">
        <div class="title">
            <h1>Permisos</h1>
        </div>
            <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of todo" cdkDrag >{{item}}</div>
            </div>
    </div>

    <div class="content">
        <div class="formInspection">
            <div class="title">
                <h1>Asignar Inspectores</h1>
                
            </div>
            <div class="cont">
                <div class="input">
                        <label>Inspector:</label>
                        <select > <option >Juan perez</option>
                        </select>
                </div>
                <div class="dateTime">
                    <label >Fecha:</label>
                    <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="dp3" disabled>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>               
                </div>
        </div>
                


        </div>
        <div class="assigmentInspections">

                <div class="title">
                <h1>Inspecciones Asignadas</h1>
                </div>
                <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
        </div>
    </div>


</div>
