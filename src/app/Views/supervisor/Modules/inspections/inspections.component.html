
<div class="container">
    <div class="listPermissions">
        <div class="title">
            <h1>Permisos</h1>
        </div>
            <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of todo" cdkDrag >{{item}}</div>
            </div>
    </div>

    <div class="content">
        <div class="formInspection">
            <div class="title">
                <h1>Asignar Inspectores</h1>

                <div class="input">
                    <label>Inspector:</label>
                    <select name="address" >
                    <option>Juan Alvarez</option>
                    </select>
                    
                </div>
            </div>
        </div>
        <div class="assigmentInspections">

                <div class="title">
                <h1>Inspecciones Asignadas</h1>
                </div>
                <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
        </div>
    </div>


</div>
